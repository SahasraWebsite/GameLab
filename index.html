<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/jprVkg_-9BHfDfq-9jbxBvF6Hpv-iiO6qVwaK55MTyI/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/aYAZHaJDknAsuIlOrqhf3EOgQx4UdK6gbNn_uL87hYc/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/playlab/USODgynJc-mF9anWELQProFWMdMWhsmT6RcBubKC0CY" 
                        target="_blank">
                            <img src="thumbnail.png">
                        </a>
                        <p>Dragon Attack</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/spritelab/vZaPiYWpm3Wa9qYhmRQ5L0KMAO-hoz4CrMXmI0g0maI" target="_blank">
                            <img src="thumbnail%20(1).png">
                        </a>
                        <p>NEEMO</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/applab/-jKxRs_HWfqFmJ_ZdGxxYZhcQiHBMs3NeNy8_h8lB7Q" target="_blank">
                            <img src="thumbnail%20(6).png">
                        </a>
                        <p>Quote Designer</p>
                    </div>
                    
                    <div class="item">
                        <a href="https://studio.code.org/projects/applab/mx02oymZnwqePRQjZB2FCkRT_JXM6zV3U_dwPhnn8NU" target="_blank">
                           <img src="thumbnail%20(5).png">
                        </a>
                        <p>Button Clicker</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right "></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
